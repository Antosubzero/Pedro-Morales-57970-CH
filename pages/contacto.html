        <h2>¡Contáctanos!</h2>

        <form>
            <label for="nombre">Nombre</label>

            <label for="SI"><input type="radio" name="siono" id="">SI</label>
            <label for="NO"><input type="radio" name="siono" id="">NO</label>

            <button type="submit">Enviar</button>
            <button type="reset">Restaurar</button>

        </form>
